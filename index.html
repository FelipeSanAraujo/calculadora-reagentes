<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Calculadora de Reagentes</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>ðŸ§ª Calculadora de Reagentes</h1>
<input id="nome" placeholder="Nome do reagente">

<select id="unidade">
<option value="ml">ml</option>

</select>

<script>

}
